<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id"/>
    <div class="form-group">
        <label>Card Owner name</label>
        <input class="form-control form-control-lg" placeholder="Full Name"
        name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" required
        [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-group">
        <label>Card Number</label>
        <input class="form-control form-control-lg" placeholder="16 digit number"
        name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" required maxlength="16" minlength="16"
        [class.invalid]="cardNumber.invalid && cardNumber.touched"> 
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label>Expiry Date</label>
            <input class="form-control form-control-lg" placeholder="mm/yy"
            name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" required maxlength="5" minlength="5"
            [class.invalid]="expirationDate.invalid && expirationDate.touched">
        </div>
        <div class="form-group col-md-6">
            <label>Security Number</label>
            <input type="password" class="form-control form-control-lg" placeholder="cvv"
            name="cvv" #cvv="ngModel" [(ngModel)]="service.formData.cvv" required maxlength="3" minlength="3"
            [class.invalid]="cvv.invalid && cvv.touched">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
